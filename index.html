  <section class="container container-fluid animated mx-auto width-mod" id="landingPage">
      <div>
        <h1 class="appTitle">ListenHear</h1>
        <div class="row">
          <h2 class="formHeader">Whats Your Zipcode?</h2>
          <input type="text" class="form-control form-control-lg text-center col-12" id="zip" aria-describedby="zipCodeInput"
            placeholder="zip code" autocomplete="off">
        </div>
        <br>
        <div class="row">
          <h2 class="formHeader">How Far Will You Travel?</h2>
          <input type="text" class="form-control form-control-lg text-center col-12" id="radius" placeholder="search radius (miles)"
            autocomplete="off">
        </div>
        <br>
        <div class="row">
          <button class="btn btn-lg btn-block btn-dark col-12" id="launch-button">Submit</button>
        </div>
  </section>

  <section id="loadingPage" class="animated">
    <img id="loadingImg" src="assets/images/loadingImg.gif" alt="Loading">
  </section>

  <section id="sort-page" class="animated container container-fluid mx-auto width-mod">
      <h1 class="appTitle text-center">Local Shows </h1>
      <h2>Check Out What's Playing Tonight!</h2>
    <div id="sort-options-wrapper-lg" class="row">
      <div id="sort-options" class="btn-group mx-auto" role="group">
        <button class="no-right-border-radius btn btn-lg btn-dark" id="sort-page-back" type="button">
          <i class="chevron-left"></i> &lt; Back</button>
        <div class="dropdown-wrap">
          <button class="no-border-radius btn btn-lg btn-dark dropdown-toggle" type="button" id="genres-dropdown"
            data-toggle="dropdown">
            Genre
          </button>
          <div id="genres-in-dropdown" class="dropdown-menu">
            <a class="dropdown-item">All</a>
          </div>
        </div>
        <div class="dropdown-wrap">
          <button class="no-left-border-radius btn btn-lg btn-dark dropdown-toggle" type="button" id="cities-dropdown"
            data-toggle="dropdown">
            City
          </button>
          <div id="cities-in-dropdown" class="dropdown-menu">
            <a class="dropdown-item">All</a>
          </div>
        </div>
      </div>
    </div>
